<div>
    <h1>Perfil de usuario</h1>
    <hr>
    <div *ngIf="auth.user$ | async as user">
        <div class="row">
            <div class="col-4 align-self-center">
                <img [src]="user.picture" alt="">
            </div>
            <div class="col-8">
                <h3>Informacion</h3>
                <pre>
        <code>
            {{ user.name }}
            {{ user.email }}
            {{ user.sub }}
            {{ user.locate }}
        </code>
      </pre>
            </div>
        </div>


    </div>
</div>
